<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio & Video</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="video">
            <h1>Video</h1>
            <br>
            <video id="myvideo" src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls autoplay loop>
                Your browser does not support video
            </video>
        </div>
        <br>
        <br>
        <div class="audio">
            <h1>Audio</h1>
            <br>
            <audio id="myaudio" src="http://www.freesound.org/data/previews/95/95026_57789-lq.mp3" controls>
                In case your browser does not support audio, this msg appears
            </audio>
        </div>
        <div>
            <button onclick="document.getElementById('myaudio').play()">Play
            </button>
            <button onclick="document.getElementById('myaudio').pause()">Pause
            </button>
            <button onclick="document.getElementById('myaudio').volume+=0.1"> + Volume
            </button>
            <button onclick="document.getElementById('myaudio').volume-=0.1"> - Volume
            </button>
        </div>
    </div>

    <script>
        // var v = document.getElementById('myvideo');
        // v.play();
    </script>

</body>

</html>
